 * For more details take a look at the Java Quickstart chapter in the Gradle
 * User Manual available at https://docs.gradle.org/5.6.4/userguide/tutorial_java_projects.html
 */

plugins {

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

	// Apply JavaFX plugin, necessary for GUI
    id 'org.openjfx.javafxplugin' version '0.0.9'
    
    // Checkstyle enforces consistent formatting rules across the project.
    id 'checkstyle'

    // Spotbugs is a static analyzer for java
    id 'com.github.spotbugs' version '2.0.1'
}

javafx {
	version = '14'
	modules = ['javafx.controls', 'javafx.fxml']
}

// enforce utf-8 encoding
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()    
}

dependencies {
    implementation 'org.hamcrest:hamcrest-core:1.3'
    implementation 'com.massisframework.jme3:jme3-core:3.1.0-beta2'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'gov.nist.math:jama:1.0.2'
    implementation 'com.neuronrobotics:java-bowler:3.27.0'
    implementation 'org.apache.commons:commons-csv:1.7'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.4.2'

}

// JUnit 5 support
test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application
    mainClassName = 'mainMethod.StartClass'
}


checkstyle {
    // change path to use other checkstyle configuration
    configFile = rootProject.file('config/checkstyle/minimalcheck.xml')
    toolVersion = '8.25'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

tasks.withType(SpotBugsTask) {
    // Only ignore failures until bugs have been fixed.  There are a lot of
    // errors currently, so this will need to be disabled once a lot of them
    // are fixed.
    ignoreFailures = true
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
